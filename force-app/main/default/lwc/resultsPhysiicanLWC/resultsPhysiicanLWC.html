<template>
    <article class="slds-card" key={phy.number}> 
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                <lightning-icon icon-name="custom:custom86" alternative-text="Preview" title="Preview"></lightning-icon>
                <span class="slds-assistive-text">contact</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a onclick={viewPhysician} class="slds-card__header-link slds-truncate" title="Card Header">
                  <span> <p key={phy.number}>  {phy.basic.first_name}&nbsp;{phy.basic.last_name}  </p></span>
                </a>
              </h2>
            </div>
            <div class="slds-no-flex">
              <lightning-button variant="brand"  data-key={phy.number}  label="Insert Physician" title="Primary action" onclick={handleInsertPhysician} class="slds-m-left_x-small"></lightning-button>
            </div>
          </header>
        </div>
        <div class="slds-card__body"></div>
        <footer class="slds-card__footer"></footer>
     <!--Use template if:true to display/hide popup based on isModalOpen value-->  
     <template if:true={isModalOpen}>
         <!-- Modal/Popup Box LWC starts here -->
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
             <div class="slds-modal__container">
                 <!-- Modal/Popup Box LWC header here -->
                 <header class="slds-modal__header">
                     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                         <lightning-icon icon-name="utility:close"
                             alternative-text="close"
                             variant="inverse"
                             size="small" ></lightning-icon>
                         <span class="slds-assistive-text">Close</span>
                     </button>
                     <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Physician Details</h2>
                 </header>
                 <!-- Modal/Popup Box LWC body starts here -->
                 <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                     <p><b>First Name: {phy.basic.first_name}
                     </b></p>
                     <p><b>Last Name: {phy.basic.last_name}
                     </b></p>
                     <p><b>Gender: {phy.basic.gender}
                    </b></p>
                 </div>
                 <!-- Modal/Popup Box LWC footer starts here -->
                 <!-- <footer class="slds-modal__footer">
                     <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                     <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                 </footer> -->
             </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
     </template>
        <div class="success" if:true={succesMsg}>
            {succesMsg}
        </div>
        <div class="error" if:true={errorMsg}>
            {errorMsg}
        </div>
      </article>
</template>
