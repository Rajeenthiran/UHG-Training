<template>
    <lightning-card  title="Search Physician">
        <div class="slds-p-horizontal_small">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                  <span>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" placeholder="Search Physician" value={searchPhy} onchange={physicianChange}></lightning-input>
                    </div>
                  </span>
                </div>
                <div class="slds-col">
                  <span>
                    <lightning-button variant="brand-outline" label="Search" title="Primary action with lighter look" onclick={handleSearchPhysician} class="slds-m-left_x-small searchButton"></lightning-button>
                  </span>
                </div>
                <div class="slds-col">
                 <span></span>
                </div>
              </div>
            </div>
    </lightning-card>
    <lightning-card  title="Matching Physician">
        <template if:true={physicianList}>
            <h1>hi</h1>
            <template for:each={physicianList} for:item="phy">
                <p key={phy.Id}>{phy.Name}</p>
               
            </template>
        </template>
        <template if:true={spinner}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>
        
    </lightning-card>
</template>
